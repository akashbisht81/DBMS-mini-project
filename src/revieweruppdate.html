<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update your information</title>
</head>
<body>

<div class="container">
    <form id="contact" action="http://localhost:8080/reviewerupdate0" method="post">

        <h3>Reviewer Details Update </h3>
        <h4>Enter the information to update your details</h4>
        <fieldset>
            <input placeholder="First name" type="text" name="firstname" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Last name" type="text" name="lastname"tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Your Phone Number" type="tel" name="telephone"tabindex="3" required>
        </fieldset>
        <fieldset>
            <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="password" type="password" name="password" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>

        </fieldset>

        <fieldset>
            <textarea placeholder="review interest" name="interest" tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>
</div>


</body>
</html>
